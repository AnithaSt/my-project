<div class="container ">
    <div class="row">
      <div class="col-8">
        <h2 class="mb-5"> Employees Details</h2>
      </div>
      <div class="col-4">
          <a routerLink="/employee/detail" class="btn btn-success float-right">
            <i class="fas fa-plus custom-fa-plus"></i>
            Add Employee
          </a>
      </div>
        <div class="col-lg-12" style="overflow-x:auto;">
          
          <table class="table ">
            <thead>
              <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>E-Mail</th>
                <th>Phone Number</th>
                <th colspan="3" class="text-center">Action</th>
                <!-- <th>View</th>
                <th>Delete</th> -->
              </tr>  
            </thead>
            <tbody id="tabbody" *ngFor="let data of bindData;let i=index" class="text-dark">
              <tr>
              <td>{{i+1}}</td>
              <td class="text-capitalize">{{data.firstname}}</td>
              <td class="text-capitalize">{{data.lastname}}</td>
              <td>{{data.email}}</td>              
              <td>{{data.phonenum}}</td>
              <!-- <td>{{data.degree}}</td> -->
              <td><a routerLink="/employee/update/{{data.id}}"><i class="fas fa-pencil-alt text-success"></i></a></td>
              <td><a routerLink="/employee/view/{{data.id}}"><i class="far fa-eye text-info"></i></a></td>
              <td ><i class="fas fa-trash text-danger" (click)="del(data.id)"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
